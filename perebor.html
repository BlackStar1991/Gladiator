<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script type="text/javascript" src='jquery-3.1.0.min.js'></script>
<body>
	<ul id="list">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
	</ul>

<script type="text/javascript">
	
	jQuery(function ($) {
    $('#list > li').each(function (i, el) {
        setTimeout(function () {
            el.style.color = 'green';
        }, 1000);
    });
});

</script>

</body>
</html>
